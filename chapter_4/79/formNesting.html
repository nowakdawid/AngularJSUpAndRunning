<html ng-app="notesApp">
<head>
    <title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
<form novalidate name="myForm" ng-submit="ctrl.submit()" name="myForm">
    <input type="text"
           class="username"
           name="uname"
           ng-model="ctrl.user.username"
           required=""
           placeholder="Username"
           ng-minlength="4"/>
    <input type="password"
           class="password"
           name="pwd"
           ng-model="ctrl.user.password"
           placeholder="Password"
           required=""/>
    <ng-form name="profile">
        <input type="text"
               name="firstName"
               ng-model="ctrl.user.profile.firstName"
               placeholder="First Name"
               required>
        <input type="text"
               name="middleName"
               placeholder="Middle Name"
               ng-model="ctrl.user.profile.middleName">
        <input type="text"
               name="lastName"
               placeholder="Last Name"
               ng-model="ctrl.user.profile.lastName"
               required>
        <input type="date"
               name="dob"
               placeholder="Date Of Birth"
               ng-model="ctrl.user.profile.dob">
    </ng-form>
<span ng-show="myForm.profile.$invalid">
Please fill out the profile information
</span>
    <input type="submit"
           value="Submit"
           ng-disabled="myForm.$invalid"/>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script>
    angular.module('notesApp', [])
            .controller('MainCtrl', [function () {
                var self = this;
                self.submit = function () {
                    console.log('User clicked submit with ', self.user);
                    console.log('User clicked submit with ', self.user.profile);
                };
            }]);
</script>
</body>
</html>
